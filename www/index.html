<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv=content-type content="text/html; charset=utf8">
    <title>Show and Hide iframe</title>
    <meta name="viewport" content="width=device-width" />
    <meta http-equiv="Content-Security-Policy" 
             content="default-src *;
                      style-src 'self'; 
                      script-src 'self';" />
    <link rel="stylesheet" type="text/css" href="css/default.css">
</head>
<body>
<div class="border bgc">
    <center>
    <h2>Show/Hide iframe</h2>
    <button id=toggle >toggle</button>
    
    <button id=vibrate >vibrate</button>
    
    </center>
</div>
<div >
<iframe id=thing src="http://cork.ie/feeds/proc/tester.php"
    frameborder="0" scrolling="yes"></iframe>
</div>

 <script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/fastclick.js"></script>
<script type="text/javascript" src="js/zepto-1.1.6.js"></script>



<script type="text/javascript">
    // Wait for device API libraries to load
    
setTimeout(function() {
        console.log("timeout fired.");
      document.addEventListener("deviceready", onDeviceReady2, false);
    },
    2000);


    // device APIs are available
    function onDeviceReady2() {
        alert("device ready event occured");
        navigator.vibrate(3000);
        
    }
    </script>

</body>
</html>
